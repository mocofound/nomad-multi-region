global:
  image: "hashicorp/consul-enterprise:1.15.2-ent"
  imageK8S: "hashicorp/consul-k8s-control-plane:1.1.1"
  datacenter: dc1
  enterpriseLicense:
    secretName: "consul-ent-license"
    secretKey: "key"
    enableLicenseAutoload: true
  adminPartitions:
    enabled: true
  enableConsulNamespaces: true
  peering:
    enabled: true
  tls:
    enabled: true # mandatory for cluster peering
    enableAutoEncrypt: true
    verify: true
  acls:
    manageSystemACLs: true
dns:
  enabled: true
  enableRedirection: true
server:
  replicas: 3
  bootstrapExpect: 3
  extraConfig: |
    {
      "log_level": "TRACE"
    }
consulNamespaces:
  mirroringK8S: true
connectInject:
  enabled: true
meshGateway:
  enabled: true # mandatory for k8s cluster peering
  replicas: 1
controller:
  enabled: true
ui:
  enabled: true
  service:
    enabled: true
    type: LoadBalancer
